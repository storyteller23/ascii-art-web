<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>ASCII ART WEB</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">ASCII-ART-WEB</h1>
        <h3>Created by storyteller</h3>
    <form action="/ascii-art" method="post">
        <label for="text" class="form-label">Input:</label>
        <textarea name="text" class="form-control" placeholder="text"></textarea>
        <label for="template" class="form-label">Template:</label>
        <select name="template" class="form-control">
            <option selected value="standard">standard</option>
            <option value="shadow">shadow</option>
            <option value="thinkertoy">thinkertoy</option>
          </select>
        <label for="color" class="form-label">Color:</label>
          <input type="color" name="color" value="#ffffff">
          <br>
        <input type="submit" class="btn btn-primary" value="ToArt">
    </form>
    <br>
    <div style="background-color: black; overflow: scroll;">
        <code style="white-space: pre; color: {{ .Color }}; width: 100px; height: auto;">{{ .Result }}
        </code>
    </div>
    </p>
</div>
</body>
</html>
